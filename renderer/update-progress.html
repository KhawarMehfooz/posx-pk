<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            padding: 20px;
        }
        .title { font-size: 16px; margin-bottom: 15px; }
        .percent { font-size: 22px; font-weight: bold; }
        #bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        #progress {
            height: 100%;
            background: #4b959f;
            width: 0%;
            transition: width 0.2s ease-out;
        }
        .details {
            font-size: 14px;
            margin-top: 10px;
        }
        .button-container {
            margin-top: 20px;
            text-align: right;
        }
        #cancelBtn {
            padding: 8px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #cancelBtn:hover {
            background: #c0392b;
        }
        #cancelBtn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="title">Downloading Update...</div>
    <div class="percent" id="percent">0%</div>

    <div id="bar">
        <div id="progress"></div>
    </div>

    <div class="details" id="details"></div>

    <div class="button-container">
        <button id="cancelBtn">Cancel</button>
    </div>

    <script>
        const { ipcRenderer } = require("electron");

        ipcRenderer.on("update-progress", (event, data) => {
            document.getElementById("percent").innerText = `${data.percent}%`;
            document.getElementById("progress").style.width = `${data.percent}%`;

            document.getElementById("details").innerText =
                `${data.transferred}MB / ${data.total}MB @ ${data.bytesPerSecond}MB/s`;
        });

        document.getElementById("cancelBtn").addEventListener("click", () => {
            const cancelBtn = document.getElementById("cancelBtn");
            cancelBtn.disabled = true;
            cancelBtn.textContent = "Cancelling...";
            ipcRenderer.send("cancel-download");
        });
    </script>
</body>
</html>
